<html>
    <head>
        <title>Simon Game</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    </head>
    <body ontouchstart="start()">
        <h1 class="res">Press Any Key To Start<h1 class="res1">Touch Anywhere To Start</h1></h1>

        <div class="container">
            <div class="row">
                <div type="button" class="btn" id="green"></div>
                <div type="button" class="btn" id="red"></div>
            </div>
            <div class="row">
                <div type="button" class="btn" id="yellow"></div>
                <div type="button" class="btn" id="blue"></div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
